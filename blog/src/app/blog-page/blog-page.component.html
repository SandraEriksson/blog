<div class="container">
    <button type="button" class="btn btn-primary" i class="bi bi-arrow-left" routerLink=""></button>
    <div *ngIf="currentBlog">
        <h1>{{currentBlog.title}}</h1>
        <p>{{currentBlog.content}}</p>
        <img [src]="currentBlog.thumbnailUrl" alt="{{currentBlog.title}}" class="mx-auto d-block" />
        <p class="date">Published: {{currentBlog.creationDate | date: 'mediumDate'}}</p>
    </div>
    <app-like-dislike [blogId]="currentBlog?.id"></app-like-dislike>
    <app-comments [blogId]="currentBlog?.id"></app-comments>
</div>
